name: Post Modernization Checks

on:
  push:
    branches:
      - 'modernized/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore Modernization8/Modernization8.sln

      - name: Build Solution
        run: dotnet build Modernization8/Modernization8.sln --no-restore --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: dotnet test Modernization8/Modernization8.sln --no-build --configuration Release --logger "trx"

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: dotnet format Modernization8/Modernization8.sln --verify-no-changes

  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore Modernization8/Modernization8.sln

      - name: Check for Vulnerabilities
        run: dotnet list Modernization8/Modernization8.sln package --vulnerable

  report:
    runs-on: ubuntu-latest
    needs: [build, test, lint, security]
    if: always()  # Run even if one of the jobs fails
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Post-Modernization Report
        run: |
          echo "## Post-Modernization Report" > post-modernization.md
          echo "" >> post-modernization.md

          echo "### Build Status: ${{ needs.build.result }}" >> post-modernization.md
          echo "### Test Status: ${{ needs.test.result }}" >> post-modernization.md
          echo "### Lint Status: ${{ needs.lint.result }}" >> post-modernization.md
          echo "### Security Status: ${{ needs.security.result }}" >> post-modernization.md

          echo "" >> post-modernization.md
          echo "_Generated automatically by GitHub Actions on $(date)_." >> post-modernization.md

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: post-modernization-report
          path: post-modernization.md
